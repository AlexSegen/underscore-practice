<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Chileautos Template</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="description" content=""/>
	<meta property="og:site_name" content="" />  
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<meta property="og:image:width" content="" />
	<meta property="og:image:height" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:site" content="" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://www.chileautos.cl/Content/assets/css/chileautos.min.css?v=c0bf0bacaf79cc2888d51a944ba0bde1">
	<link href="./assets/css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h4>Underscore</h4>
		<div class="row">
			<div class="col-md-8">
					<button class="btn btn-primary btnfetchData">
						<i class="fa fa-envelope"></i> Fetch data
					</button>
					
					<button class="btn btn-info --sortBy" data-sort="id">
						<i class="fa fa-sort-alpha-asc"></i> Sort by ID
					</button>
			
					<button class="btn btn-info --sortBy" data-sort="name">
						<i class="fa fa-sort-alpha-asc"></i> Sort by name
					</button>
			
					<button class="btn btn-info --sortBy" data-sort="email">
						<i class="fa fa-sort-alpha-asc"></i> Sort by email
					</button>
		</div>
			<div class="col-md-4">
				<div class="form-group">
					<input type="text" class="form-control txt" placeholder="Search by name...">
				</div>
			</div>
		</div>

        <br><br><br>
		
		<div class="row --row-users">  
			  
		</div>


	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body --modalContent">
			</div>
			<div class="modal-footer --modalFooter">
			</div>
			</div>
		</div>
	</div>

	<div class="alert --alert-response" style="display: none;"></div>

	<script type="text/javascript" src="./assets/js/app.bundle.js"></script>
</body>
</html>
